    .search-bar {
  display: flex;
  border: 1px solid #ccc;
  border-radius: 4px;
  margin-right: 90px;
}

.search-bar input {
  border: none;
  padding: 10px;
  width: 200px;
  border-radius: 5px 0 0 5px;
}

.search-bar button {
  background-color: #333;
  color: #fff;
  border: none;
  border-radius: 0 5px 5px 0;
  padding: 10px 15px;
  cursor: pointer;
}

.search-bar button:hover {
  animation: glow 1s infinite;
}

@keyframes glow {
  0% {
    box-shadow: 0 0 5px #333;
  }
  50% {
    box-shadow: 0 0 20px orangered, 0 0 30px pink;
  }
  100% {
    box-shadow: 0 0 5px #333;
  }
}

    .home a {
    margin-right: 40px; /* Adjust the value as needed */
  text-decoration: none;
  color: whitesmoke; /* Default link color */
  transition: color 0.3s ease; /* Add a color transition on hover */
}
.home a:hover {
  color: brown; /* Change link color on hover */
  animation: bounce 0.5s ease; /* Add a bounce animation on hover */
}

@keyframes bounce {
  0%, 20%, 50%, 80%, 100% {
    transform: translateY(0);
  }
  40% {
    transform: translateY(-10px);
  }
  60% {
    transform: translateY(-5px);
  }
}
.footer {
    background-color:rgb(7, 13, 49);

}
.grid-gallery {
  width: 100%;
  max-width: 1200px;
  margin: 0 auto;
  padding: 50px 20px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  grid-auto-rows: 250px;
  grid-auto-flow: dense;
  grid-gap: 20px;
}

.grid-gallery .grid-item {
  position: relative;
  background-color: #efefef;
  overflow: hidden;
}

.grid-gallery .grid-item img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.5s cubic-bezier(0.165, 0.84, 0.44, 1);
}

.grid-gallery .grid-item:hover img {
  transform: scale(1.1);
}

.grid-gallery .grid-item a {
  cursor: zoom-in;
}

.grid-gallery .grid-item:nth-child(3n - 2) {
  grid-column: span 2;
  grid-row: span 2;
}

/* Let's make it responsive */
@media (max-width: 768px) {
  .grid-gallery {
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    grid-auto-rows: 250px;
  }

  .grid-gallery .grid-item:nth-child(3n - 2) {
    grid-column: unset;
    grid-row: unset;
  }
}
